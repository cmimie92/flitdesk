




<form [formGroup]="form">
  <div class="form-group">

    <label for="email">
      <input 
      formControlName="email"
      type="text" 
      id="email" 
      placeholder="youenn@norbertapp.com"
     >
     <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger">Email invalid</div>
    </label>
      
   
  </div>

  <div class="form-group">
    <label for="password">
      <input type="text"  id="password" class="form-builder" placeholder="Create a password">
    </label>
  </div>

  <div class="form-group">
    <label for="verifyPassword">
      <input type="text" id="verifyPassword" class="form-builder" placeholder="Verify your password">
    </label>

  </div>
  <button class="toto" type="submit">Registration</button>

</form>
